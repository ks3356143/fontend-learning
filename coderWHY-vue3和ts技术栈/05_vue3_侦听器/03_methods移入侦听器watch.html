<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2>{{ message }}</h2>
            <button @click="change">跟上字符串</button>
        </div>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    message: "欢迎你陈俊亦"
                }
            },
            methods: {
                change(){
                    this.message = '改变了'
                }
            },
            watch:{
                message:'change'
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
