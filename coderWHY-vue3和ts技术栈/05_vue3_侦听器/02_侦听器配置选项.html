<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>

<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2>{{ info }}</h2>
            <button @click="changeInfo">改变info</button>
        </div>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    info: { name: 'chen', age: 18 }
                }
            },
            watch: {
                info(newValue, oldValue) {
                    console.log(newValue,oldValue);
                }
            },
            methods: {
                changeInfo(){
                    this.info = {
                        name:'chenjunyi',
                        age:32
                    }
                }
            },
        })
        app.mount("#app")
    </script>
</body>

</html>
