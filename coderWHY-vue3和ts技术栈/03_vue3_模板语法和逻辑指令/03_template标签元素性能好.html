<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <input type="text" v-model="score">
        <template v-if="score >= 80">
            <h2>123</h2>
            <h2>456</h2>
            <h2>789</h2>
        </template>
        <template v-else-if="score > 60">
            <h2>一二三</h2>
            <h2>四五六</h2>
            <h2>七八九</h2>
        </template>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    score : 90
                }
            },
            methods: {
                
            },
        })
        app.mount("#app")
    </script>
</body>

</html>
