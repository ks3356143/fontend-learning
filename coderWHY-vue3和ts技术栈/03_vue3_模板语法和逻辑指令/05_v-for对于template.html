<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
    <style>
        .divider {
            list-style: none;
            width: auto;
            height: 5px;
            background-color: rgb(173, 201, 201);
        }
    </style>
</head>

<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <ul>
            <template v-for="value,key in info">
                <li>{{ key }}</li>
                <li>{{ value }}</li>
                <li class="divider"></li>
            </template>
        </ul>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    info: {
                        name: 'chen',
                        age: 18
                    }
                }
            },
            methods: {

            },
        })
        app.mount("#app")
    </script>
</body>

</html>
