<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <ul>
            <!-- 第一个参数为遍历的东西，第二个参数固定为数组索引 -->
            <li v-for="movie,index in movies">
                {{ index + 1 }} : {{ movie }}
            </li>
            <!-- 对对象进行遍历，拿到对象的每一项，会拿到两部分，注意value在前面 -->
            <h2>个人信息</h2>
            <li v-for="value,key,index in info">{{ index }} : {{ key }} : {{ value }}</li>
            <!-- 遍历数字 -->
            <h2>遍历数字</h2>
            <li v-for="value,index in 10">{{ index }} : {{ value }}</li>
        </ul>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    // v-for可以遍历数组
                    movies:[
                        "星际穿越",
                        "少年派",
                        "大话西游",
                    ],
                    info:{
                        name:'chen',
                        age:18,
                        
                    }
                }
            },
            methods: {
                
            },
        })
        app.mount("#app")
    </script>
</body>

</html>
