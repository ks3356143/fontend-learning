<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">真的牛</div>

    <template id="chen">
        <div>
            <!-- 注意必须在里面有个div标签 -->
            <h2>{{ message }}</h2>
            <h2>{{ counter }}</h2>
            <button @click="increment">+1</button>
            <button @click="decrement">-1</button>
            <button @click="btnClick">查看this指向</button>
        </div>
    </template>

    <script src="../../js/vue.js"></script>
    <script>
        Vue.createApp({
            template: `#chen`, //如果是#开头，那么它会直接js执行querySelector找script中类型为x-template中id为用户定义的东西
            data: () => {
                return {
                    message: "HelloWorld!",
                    counter: 100
                }
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                },
                btnClick: () => {
                    console.log(this);
                    console.log(this.message);
                },
            },
        }).mount('#app');

    </script>

    <script>
        function bar() {
            console.log(this);
        }
        const info = {
            name: '显式绑定'
        }
        const foo = bar.bind(info)
        foo() // 注意bind()是新建一个函数进行绑定
        
        
    </script>
</body>

</html>
