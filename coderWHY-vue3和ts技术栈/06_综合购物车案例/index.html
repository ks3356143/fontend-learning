<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>购物车案例</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <table>
            <thead>
                <th>序号</th>
                <th>书籍名称</th>
                <th>发布日期</th>
                <th>价格</th>
                <th>购买个数</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr v-for="book,index in books">
                    <td>{{ index + 1 }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.date }}</td>
                    <td>{{ formatPrice(book.price) }}</td>
                    <td>
                        <div class="bt">
                            <button :disabled="book.count <= 1" @click="decrement(index)">-</button>
                            <span class="count">{{ book.count }}</span>
                            <button @click="increment(index)">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="spare" @click='removeElement(index)'>移除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>总价格{{ formatPrice(totalPrice) }}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
