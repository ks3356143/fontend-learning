<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2>{{ getFullName() }}</h2>
            <h2>{{ getResult() }}</h2>
            <h2>{{ getReverseMessage() }}</h2>
        </div>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    firstName:'chen',
                    lastName:'xiaoqiu', // 变量有两种方式
                    socre:80,
                    message:'hello world'
                }
            },
            methods: {
                getFullName(){
                    return `${this.firstName} ${this.lastName}`;
                },
                getResult(){
                    console.log(this.socre);
                    return this.score >= 60 ? "及格" : "不及格";
                },
                getReverseMessage(){
                    return this.message.split().reverse().join(" ")
                }
            },
        })
        app.mount("#app")
    </script>
</body>
</html>
