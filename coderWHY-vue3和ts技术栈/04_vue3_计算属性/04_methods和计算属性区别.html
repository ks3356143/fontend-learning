<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>

<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2>{{ fullName }}</h2>
            <h2>{{ fullName }}</h2>
            <h2>{{ fullName }}</h2>
            <h2>{{ getfullName() }}</h2>
            <h2>{{ getfullName() }}</h2>
            <h2>{{ getfullName() }}</h2>
        </div>
        <button @click="changeFirstName">修改firstName</button>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    firstName: 'chen',
                    lastName: 'xiaoqiu',
                }
            },
            methods: {
                getfullName() {
                    console.log('执行methods方法');
                    return this.firstName + ' ' + this.lastName
                },
                changeFirstName(){
                    this.firstName = '我爱你'
                }
            },
            computed: {
                // 我定义了一个计算属性
                fullName() {
                    console.log('执行computed计算属性');
                    return this.firstName + ` ` + this.lastName
                },
            }
        })
        app.mount("#app")
    </script>
</body>

</html>
