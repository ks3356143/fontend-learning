<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2>{{ fullName }}</h2>
            <h2>{{ result }}</h2>
            <h2>{{ reverseMessage }}</h2>
        </div>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    firstName:'chen',
                    lastName:'xiaoqiu', // 变量有两种方式
                    score:80,
                    message:'hello world'
                }
            },
            methods: {
            },
            computed:{
                // 我定义了一个计算属性
                fullName(){
                    return this.firstName + ` ` + this.lastName 
                },
                result(){
                    return this.score >= 60 ? "及格" : "不及格"
                },
                reverseMessage(){
                    return this.message.split(" ").reverse().join("")
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
