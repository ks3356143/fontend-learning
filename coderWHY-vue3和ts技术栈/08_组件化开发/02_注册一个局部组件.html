<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <component-a></component-a>
        <!-- 尽量组件名称要为“-” -->
        <component-c></component-c>
    </template>
    <script>
        const componentC = {
            template:'<h2>我是组件3C</h2>',
            data(){
                return {
                    message:'我是组件C'
                }
            }
        }

        const app = Vue.createApp({
            template: "#my-app",
            // 局部组件的使用！！！
            components:{
                componentC // 可以直接这样写！ES6语法，在其他模板还是要使用“-”
            },
            data: () => {
                return {
                    message: "欢迎你陈俊亦"
                }
            },
            methods: {
                
            },
            
        })
        app.component('component-a',{
            template:'<h2>我是组件2</h2>'
        })

        app.mount("#app")
    </script>
</body>

</html>
