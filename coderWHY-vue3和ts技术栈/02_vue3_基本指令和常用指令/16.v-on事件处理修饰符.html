<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
</head>

<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <div @click.stop="divClick">
            <button @click.stop="btn1">按钮</button>
        </div>
        <input type="text" @keyup.enter="enterKeyup">
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    message: "欢迎你陈俊亦"
                }
            },
            methods: {
                btn1() { console.log("点击了btn"); },
                divClick(){console.log('点击了div');},
                enterKeyup(e){
                    console.log(e.target.value);
                },
            },
        })
        app.mount("#app")
    </script>
</body>

</html>
