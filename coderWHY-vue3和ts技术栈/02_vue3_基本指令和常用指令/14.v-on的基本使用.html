<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>代码片段</title>
    <style>
        .area {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <script src="../js/vue.js"></script>
    <div id="app"></div>
    <template id="my-app">
        <button @click="btnClick">按钮1</button>
        <!-- 注意这个mousemove，注意只有在元素里面移动的时候触发 -->
        <div class="area" @mousemove='mouseMove'>按钮1</div>
        <hr>
        <!-- 绑定一个表达式！ -->
        <div>
            <h2>{{counter}}</h2>
        </div>
        <button @click="counter++">该数加{{counter}}</button>
        <button @click="counter--">该数减{{counter}}</button>
        <hr>
        <!-- 绑定一个对象:可以绑定两个事件，和v-bind是不是一样？ -->
        <div class="area" v-on="{click:btnClick,mousemove:mouseMove}">---</div>

    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    message: "欢迎你陈俊亦",
                    counter: 0
                }
            },
            methods: {
                btnClick() {
                    console.log('按钮1点击了！');
                },
                mouseMove() {
                    console.log('鼠标移动了！');
                }
            },
        })
        app.mount("#app")
    </script>
</body>

</html>
