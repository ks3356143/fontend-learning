<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码片段</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <div id="app">

    </div>
    <template id="my-app">
        <div>
            <h2>{{ message }}</h2>
            <h2>{{ message.split(" ").reverse().join(" ") }}</h2>
            <h2>{{ getReverseMessage() }}</h2>
            {{ isShow ? "显示show" : "不显示！" }}
            <button type="submit" @click="changeShow">点击切换</button>

        </div>
    </template>
    <script>
        const app = Vue.createApp({
            template: "#my-app",
            data: () => {
                return {
                    message: "Hello World",
                    isShow: true,
                }
            },
            methods: {
                getReverseMessage(){
                    return this.message
                },
                changeShow:function(){
                    this.isShow = !this.isShow
                }
            },
        })
        app.mount("#app")
    </script>
</body>

</html>
